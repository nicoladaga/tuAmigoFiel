<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Tu amigo Fiel ofrece servicio de baños y peluquería canina y felina, además de una amplia variedad de productos que abarcan alimentos, juguetes, accesorios, transportadoras y mucho más.">
  <meta name="keywords"
    content="Alimentos, juguetes, accesorios, Baños, camas, peluqueria, mascotas, gatos, perros, ropa, higiene, transportadoras, jaulas">
  <script src="https://kit.fontawesome.com/d5b168a161.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="../media/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Permanent+Marker&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script defer src="../js/producto.js"></script>
  <script defer src="../js/variables.js"></script>
  <script defer src="../js/almacen.js"></script>
  <script defer src="../js/javascript.js"></script>
  <script defer src="../js/productos.js"></script>
  <link rel="stylesheet" href="../css/estilo.css">
  <title>TAF - Productos 🐾</title>

</head>

<body class="bodyProductos">
  <header class="header container-fluid">
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img class="logo" src="../media/logoSinTexto.png" alt="Logo tu amigo fiel">
          </a>
          <button class=" navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link text-white text-opacity-50" href="../index.html">
                  <div class="navText">Inicio</div>
                </a></li>
              <li class="nav-item">
                <a class="nav-link text-white active activeNavText" aria-current="page" href="#">Productos</a>
              </li>
              <li class="nav-item"><a class="nav-link text-white text-opacity-50" href="./turnos.html">
                  <div class="navText">Turnos</div>
                </a></li>
              <li class="nav-item"><a class="nav-link text-white text-opacity-50" href="./contacto.html">
                  <div class="navText">Contacto</div>
                </a></li>
              <li class="nav-item"><a class="nav-link text-white text-opacity-50" href="./carrito.html">
                  <div class="navText"><i class="fa-solid fa-cart-shopping"></i></div>
                </a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <!-- Acá iría el listado de productos disponibles en la tienda divididos por categorías desplegables  -->

  <main class="main mainProductos container-fluid">
    <section class="row">
      <h3 class="col-xs-12">Conocé nuestro catálogo</h3>
      <div class="accordion w-100" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
              aria-expanded="true" aria-controls="collapseOne">
              Alimentos
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
            data-bs-parent="#accordionExample">
            <div class="accordion-body d-flex flex-wrap" id="Alimentos">
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Juguetes
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample">
            <div class="accordion-body d-flex flex-wrap" id="Juguetes">
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Collares y Pretales
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
            data-bs-parent="#accordionExample">
            <div class="accordion-body d-flex flex-wrap" id="CollaresYPretales">
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingFour">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
              Higiene
            </button>
          </h2>
          <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
            data-bs-parent="#accordionExample">
            <div class="accordion-body d-flex flex-wrap" id="Higiene">
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingFive">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
              Camas
            </button>
          </h2>
          <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive"
            data-bs-parent="#accordionExample">
            <div class="accordion-body d-flex flex-wrap" id="Camas">
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingSix">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
              Transportadoras y Jaulas
            </button>
          </h2>
          <div id="collapseSix" class="accordion-collapse collapse" aria-labelledby="headingSix"
            data-bs-parent="#accordionExample">
            <div class="accordion-body d-flex flex-wrap" id="TranspYJaulas">
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer container-fluid">
    <div class="row">
      <h3 class="col-xs-12">Visitanos en nuestras redes!</h3>
      <div class="col-xs-12">
        <ul class="footerList">
          <li class="pe-2">
            <a class="footIcons" href="https://www.instagram.com/" target="is_blank"><i
                class="fa-brands fa-instagram"></i></a>
          </li>
          <li class="pe-2">
            <a class="footIcons" href="https://www.facebook.com/" target="is_blank"><i
                class="fa-brands fa-facebook"></i></a>
          </li>
          <li>
            <a class="footIcons" href="https://web.whatsapp.com/" target="is_blank"><i
                class="fa-brands fa-whatsapp"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
